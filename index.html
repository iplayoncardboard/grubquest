<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Grub Quest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href='./assets/css/style.css' rel='stylesheet'>
    <script src='./assets/javascript/jquery-3.3.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js'></script>
</head>
<body>
    
    <div class="container">
                      
                    
                        <form>
                            <div class="form-group"> <!-- Street 1 -->
                                <label for="street1_id" class="control-label">Street Address:</label>
                                <input type="text" class="form-control" id="street1_id" name="street1" placeholder="123 Main St.">
                            </div>					
                                                            
                            <div class="form-group"> <!-- City-->
                                <label for="city_id" class="control-label">City:</label>
                                <input type="text" class="form-control" id="city_id" name="city" placeholder="Anytown">
                            </div>									
                                                        
                            <div class="form-group"> <!-- State Button -->  
                                <label for="state_id" class="control-label">State:</label>
                                <input type="text" class="form-control" id="state_id" name="ST" placeholder="ST">      
                            </div>
                                    
                            <div class="form-group"> <!-- Zip Code-->
                                <label for="zip_id" class="control-label">Zip Code:</label>
                                <input type="number" class="form-control" id="zip_id" name="zip" placeholder="#####">
                            </div>	
                            <div class="form-group"> <!-- Zip Code-->
                                <label for="radius" class="control-label">Search Radius:</label>
                                <input type="number" class="form-control" id="radius" name="radius" placeholder="miles">
                            </div>	
                                    
                        </form>	
                        <button type="submit" id="address" class="btn btn-primary">Submit</button>
	
    </div>

        

    <div class="container">
        <div class="row">
        <div class="col-lg-6">
        <h1>How adventurous are you?</h1>

        <form id="adventure">
            <input type="radio" name="stars" value="all" checked> Show Me Everything!<br>
            <input type="radio" name="stars" value="most"> I'm open to try some lower rated places<br>
            <input type="radio" name="stars" value="best"> Only 4 stars or more
            <br>
            <button id="adventure-submit" type="submit" id="rating" class="btn btn-primary">Submit</button>

        </form>   
        </div>
        <div class="col-lg-6">
        <h1>How fancy are you?</h1>

        <form id="price">
            <input type="radio" name="dollars" value="cheap" checked> $ - $$<br>
            <input type="radio" name="dollars" value="expensive" >$$$ - $$$$<br>
            <br>
            <button type="submit" id="price" class="btn btn-primary">Submit</button>

         </form>
         </div>
         </div>
          </div>  
      
        




</body>

<script src='./assets/javascript/app.js'></script>
</html>
